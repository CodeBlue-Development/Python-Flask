<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name }} Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Tool Users Information</h2>
        <a href="{{ url_for('add_row') }}" class="btn btn-success">+ Add New</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for col in columns %}
                    <td>
                        {% if 'pass' in col|lower %}
                            ******
                        {% else %}
                            {{ row[col] }}
                        {% endif %}
                    </td>
                {% endfor %}
                <td>
                    <a href="{{ url_for('edit_row', row_id=row['id']) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form method="post" action="{{ url_for('delete_row', row_id=row['id']) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this row?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
